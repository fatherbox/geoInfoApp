<div class="row">
    <h1 class="countryName">{{country.countryName}}</h1>

    <div class="col-md-4 col-md-offset-4">
    <table class="table infoTable">
        <tr>
            <th>
                Population of Country:
            </th>
            <td>
                {{country.population | number}}
            </td>
        </tr>
        <tr>
            <th>
                Area:
            </th>
            <td>
                {{country.areaInSqKm | number}} square km
            </td>

        </tr>
        <tr>
            <th>Capital:</th>
            <td>{{country.capital}}</td>
        </tr>
        <tr>
            <th>Population of Capital:</th>
            <td>{{country.capitalPopulation | number}}</td>
        </tr>
        <tr>
            <th>{{neighbours.length}} neighbors:</th>
            <td>
                <span ng-repeat="nei in neighbours">
                    <a ng-href="#/countries/{{nei.countryName}}/capital">
                        {{nei.countryName}}
                    </a>
                </span>

            </td>
        </tr>
    </table>

    </div>


 </div>
<div class="row">
    <div class="col-md-4 col-md-offset-3">
    <img class="flagImg" ng-src="http://www.geonames.org/flags/x/{{country.countryCode | lowercase}}.gif" />
        </div>
    <div class="col-md-4">
    <img class="mapImg" ng-src="http://www.geonames.org/img/country/250/{{country.countryCode | uppercase}}.png" />
    </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <a href="#/"><div  class="btn  btn-primary btn-large infoBtn">Home</div></a>
    <a href="#/countries"><div  class="btn  btn-primary btn-large infoBtn">Browse Countries</div></a>
    </div>
</div>
